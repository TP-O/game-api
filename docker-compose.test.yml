version: "3.8"

services:
    api:
        build:
            context: ./.docker
        image: werewolf-api:dev-latest
        volumes:
            - ./:/var/www/html
        networks:
            - postgres-network
            - redis-network
        depends_on:
            - postgres
            # - redis
        restart: unless-stopped

    postgres:
        image: postgres:14.1-alpine3.15
        environment:
            - POSTGRES_DB=ww_db_test
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        networks:
            - postgres-network
        restart: unless-stopped

